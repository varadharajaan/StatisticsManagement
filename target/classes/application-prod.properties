### Spring boot configuration overrides
# Disable default management-related endpoints created by Spring Boot

# Only log WARN and ERROR messages
logging.level.root=WARN

# Spring Security default user name and password
spring.security.user.name=actuator
spring.security.user.password=actuator
spring.security.user.roles=ACTUATOR_ADMIN

# INFO ENDPOINT CONFIGURATION
info.app.name=Coding Challenge
info.app.description=Parent pom providing dependency and plugin management for applications
		built with Maven
info.app.version=1.0.3
info.app.encoding=UTF-8
info.app.java.version=1.8.0_221

# SHUTDOWN ENDPOINT (ShutdownEndpoint)
management.endpoint.shutdown.enabled=true

# HEALTH ENDPOINT
management.endpoint.health.show-details=always

# ENDPOINTS WEB CONFIGURATION
management.endpoints.web.exposure.include=*
management.metrics.export.prometheus.enabled=true